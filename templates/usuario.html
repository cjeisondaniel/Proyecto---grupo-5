<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="static\css\Usuario.css" rel="stylesheet">
    <title>Usuario</title>
</head>
<body>

    <header>
        <div class="titulo">
            <div class="nombretitulo">
                <h1> CLÍNICA PARTENON</h1>
            </div>
            <div class="logo">
                <img src="{{url_for('static',filename='img/imagen.png')}}" class="imglogo">
            </div>
        </div>
    </header>
    


    <main>
        <div class="Contenedor_principal">
            <div class="Contenedor_Superior">
                <h2>DATOS USUARIO</h2>
            </div>

            <div class="contenedor_inferior">
                <form id="form_usuario" action="/usuario" method="POST">
                    <div class="contenedor_izquierdo">
                        <img src="{{url_for('static',filename='img/fotousuario.png')}}" width="195" height="160" alt=""/>
                            &nbsp;
                    </div>
                    
                    <div class="contenedor_derecho">       
                        
                            <table>
                                <tr>
                                    <td name="nombre">Nombres:  {{nombre}}</td>
                                    <td> <input type="text" style="width: 80% !important;" id = "nomcrear" name= "nombre"  required>{{nombre}} </td>
                                </tr>
                                <tr>
                                    <td name="apellido">Apellidos: {{apellidos}} </td>
                                    <td><input type="text" style="width: 80% !important;" id = "nomcrear" name= "nomcrear" placeholder="Nombres" required></td>
                                </tr>                                    
                                <tr>
                                    <td name="correoelctronico">Correo electrónico: {{correoelctronico}}</td>
                                    <td><input type="text" style="width: 80% !important;" id = "nomcrear" name= "nomcrear" placeholder="Nombres" required></td>
                                </tr> 
                                <tr>
                                    <td name="perfil">Tipo de usuario: {{perfil}}</td>
                                    <td><input type="text" style="width: 80% !important;" id = "nomcrear" name= "nomcrear" placeholder="Nombres" required></td>
                                </tr>
                                
                            </table>                       
                    </div>

                </form>
            </div>
        </div>
    </main>
    
    
</body>
</html>
